name: Create a package from branch

on:
  workflow_dispatch: 
    inputs:
      branch:
        description: "Branch to test"
        required: true
        type: string


jobs:
    docker-build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout source
              uses: actions/checkout@v5
              with:
                path: ${{ inputs.branch }}

            - name: Log into GHCR
              uses: docker/login-action@v2
              with: 
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            
            - name: Sanitize branch name
              id: sanitize
              run: echo "SANITIZED_BRANCH=${{ inputs.branch }}" | tr '/_' '-' >> $GITHUB_ENV

            - name: Build and push 
              uses: docker/build-push-action@v4
              with: 
                context: ${{ inputs.branch }}/applications/nazAPIi
                file: ${{ inputs.branch }}/applications/nazAPIi/docker/Dockerfile 
                push: true
                tags: ghcr.io/${{ github.repository }}/dev:test-${{ env.SANITIZED_BRANCH }}
